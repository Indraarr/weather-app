<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button><img src="./assets/search.png" alt="search button"></img></button>
        </div>
        <div class="weather">
            <img class="icon-weather" src="./assets/rain.png" alt="weather icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="humidity">
                <img src="./assets/humidity.png" alt="humidity">
                <div>
                    <p class="one">50%</p>
                    <p class="two">Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="./assets/wind.png" alt="wind">
                <div>
                    <p class="one">15 km/h</p>
                    <p class="two">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
